<!DOCTYPE html>
<html lang="en" class="notranslate" translate="no">
    <head>
        <meta name="google" content="notranslate" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Snake</title>
        <link rel="icon" type="image/x-icon" href="favicon/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="site.webmanifest" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <menu id="menu" class="menu">
                <h1>SNAKE</h1>
                <img
                    class="menu--snake"
                    src="favicon/android-chrome-512x512.png"
                    alt="Snake"
                />
                <button id="play-btn" class="btn">PLAY</button>
                <h2>Level</h2>
                <div id="level">
                    <button id="easy-btn" class="btn level-btn">EASY</button>
                    <button id="medium-btn" class="btn level-btn choosen">
                        MEDIUM
                    </button>
                    <button id="hard-btn" class="btn level-btn">HARD</button>
                </div>
            </menu>
            <div id="game-window" class="game hidden">
                <canvas id="canvas"> </canvas>
                <p id="score"></p>
                <div id="game-window-buttons">
                    <div class="control-buttons hidden">
                        <button id="ArrowLeft" class="btn control-btn">
                            ←
                        </button>
                        <button id="ArrowUp" class="btn control-btn">↑</button>
                        <button id="ArrowRight" class="btn control-btn">
                            →
                        </button>
                        <button id="ArrowDown" class="btn control-btn">
                            ↓
                        </button>
                    </div>
                    <div id="menu-buttons">
                        <button id="reset-btn" class="btn btn-size">
                            RESET GAME
                        </button>
                        <button id="arrows-btn" class="btn btn-size">
                            Arrows
                        </button>
                        <button id="menu-btn" class="btn btn-size">
                            MAIN MENU
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <script src="snake.js"></script>
    </body>
</html>
